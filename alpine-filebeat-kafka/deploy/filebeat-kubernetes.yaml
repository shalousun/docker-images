# Used to collect logs from kubernates pods
#
# Example usage: kubectl create -f <this_file>

# ------------------- Filebeat Config ------------------------------------- #
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: kube-system
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.registry_file: /var/log/filebeat.registry
    processors:
      - add_cloud_metadata:
    fields_under_root: true
    fields:
      program: filebeat_k8s
      hostname: ${FILEBEAT_HOST:${HOSTNAME}}
    filebeat.prospectors:
      - input_type: log
        paths:
          - /var/log/containers/*.log
        symlinks: true
        tail_files: true
        json.message_key: log
        json.keys_under_root: true
        json.add_error_key: true
        multiline.pattern: '^[[:space:]]'
        multiline.match: after
    output.kafka:
      enabled: true
      required_acks: 1
      hosts: ${KAFKA_HOSTS}
      topic: '${KAFKA_TOPIC}'
---
# ------------------- SpringBoot Application Service ---------------------- #
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: kube-system
  labels:
    app: filebeat
    k8s-app: filebeat
    kubernetes.io/cluster-service: "true"
spec:
  template:
    metadata:
      labels:
        k8s-app: filebeat
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: filebeat
        image: registry.cn-hangzhou.aliyuncs.com/shalousun/filebeat-nossl:5.5
        imagePullPolicy: Always
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        env:
            - name:  KAFKA_HOSTS
              value: '["172.31.205.22:9092"]'
            - name:  KAFKA_TOPIC
              value: "k8s-test"
        volumeMounts:
        - name: filebeat-config
          mountPath: /filebeat/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: filebeat-config
        configMap:
          defaultMode: 0600
          name: filebeat-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers